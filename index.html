<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Discount Checker" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Bonnie Zhu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="icon" href="./images/images (1).png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Triangles Type Checker</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Triangle type checker</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h4>What type of triangle is it?</h4>
        <h5>Enter the side length to check it out!</h5>
        <p></p>
        <form action="#">
          Length A:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="lengthA"
              aria-label="Length A"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          cm
        </form>
        <form action="#">
          Length B:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="lengthB"
              aria-label="Length B"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          cm
        </form>
        <form action="#">
          Length C:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="lengthC"
              aria-label="Length C"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          cm
        </form>
        <!-- BUtton -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="button()"
        >
          Check!
        </button>
        <p></p>
        <!-- basic text -->
        <p></p>
        <div id="math"></div>
        <div id="words"></div>
        <div class="right-image">
          <img src="./images/Triangle sides.png" alt="image" />
        </div>
      </main>
    </div>
  </body>
</html>
